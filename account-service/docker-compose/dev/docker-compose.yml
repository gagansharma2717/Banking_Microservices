version: "3.8"

services:

  configserver:
    image: gagansharma2717/configuration_server:latest
    mem_limit: 700m
    ports:
      - "8071:8071"
    networks:
      - yeezybank-network

  eurekaserver:
    image: gagansharma2717/eureka_server:latest
    mem_limit: 700m
    ports:
      - "8070:8070"
    networks:
     - yeezybank-network
    depends_on:
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/

  accounts:
    image: gagansharma2717/accounts_service:latest
    mem_limit: 700m
    ports:
      - "8080:8080"
    networks:
      - yeezybank-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/

  loans:
    image: gagansharma2717/loans_service:latest
    mem_limit: 700m
    ports:
      - "8090:8090"
    networks:
      - yeezybank-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/

  cards:
    image: gagansharma2717/cards_service:latest
    mem_limit: 700m
    ports:
      - "9000:9000"
    networks:
      - yeezybank-network
    depends_on:
      - configserver
      - eurekaserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 3
        window: 120s
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8070/eureka/

networks:
  yeezybank-network: